<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fakeflix</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #000;
    }

    .navbar h1 {
      color: #e50914;
      font-size: 32px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar li {
      cursor: pointer;
    }

    .banner {
      height: 60vh;
      background: url('https://image.tmdb.org/t/p/original/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg') center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
    }

    .banner h2 {
      font-size: 40px;
    }

    .banner p {
      width: 50%;
      font-size: 16px;
      margin: 10px 0 20px;
      color: #ccc;
    }

    .banner button {
      background-color: #e50914;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .row {
      padding: 20px 40px;
    }

    .row h3 {
      margin-bottom: 10px;
    }

    .row-posters {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .row-posters img {
      width: 150px;
      height: 220px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .row-posters img:hover {
      transform: scale(1.08);
    }

    /* Popup / Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      margin: 10px 0;
    }

    .modal-content p {
      font-size: 14px;
      color: #ccc;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- NAV -->
<div class="navbar">
  <h1>Fakeflix</h1>
  <ul>
    <li>Accueil</li>
    <li>Séries</li>
    <li>Films</li>
    <li>Ma liste</li>
  </ul>
</div>

<!-- BANNIÈRE -->
<div class="banner">
  <h2>Peaky Blinders</h2>
  <p>Un chef de gang impitoyable dans le Birmingham des années 1920 cherche à élargir son empire.</p>
  <button>▶️ Lecture</button>
</div>

<!-- SECTION FILMS -->
<div class="row">
  <h3>Populaire sur Fakeflix</h3>
  <div class="row-posters">
    <img src="https://image.tmdb.org/t/p/w300/3bhkrj58Vtu7enYsRolD1fZdja1.jpg"
         alt="Le Parrain"
         onclick="openModal('Le Parrain', 'Le chef d’une famille mafieuse remet son empire à son fils.', this.src)">
    <img src="https://image.tmdb.org/t/p/w300/xRI636TOdS1K1GBqIBRSmfZ1T5x.jpg"
         alt="Fight Club"
         onclick="openModal('Fight Club', 'Un employé insomniaque rencontre un vendeur de savon louche.', this.src)">
    <img src="https://image.tmdb.org/t/p/w300/q719jXXEzOoYaps6babgKnONONX.jpg"
         alt="Your Name"
         onclick="openModal('Your Name', 'Deux ados échangent de corps à distance.', this.src)">
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<!-- SCRIPT -->
<script>
  function openModal(title, description, imgSrc) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-desc').textContent = description;
    document.getElementById('modal-img').src = imgSrc;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
